{%include 'base.html'%}
{%block body%}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

*, body {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: grayscale;
}

html, body {
    height: 100%;
    background-color: #152733;
    overflow: hidden;
}

.form-holder {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
   
}

.form-holder .form-content {
    position: relative;
    text-align: center;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-align-items: center;
    align-items: center;
    padding: 60px;
    flex-direction: column;
}

.form-content .form-items,.filled {
    border: 3px solid #fff;
    padding: 40px;
    display: inline-block;
    width: 100%;
    min-width: 540px;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    text-align: left;
    -webkit-transition: all 0.4s ease;
    transition: all 0.4s ease;
    margin: 2vh 0;
}
.form-content h3,h4 {
    color: #fff;
    text-align: left;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 5px;
}

.form-content h3.form-title {
    margin-bottom: 30px;
}

.form-content p {
    color: #fff;
    text-align: left;
    font-size: 17px;
    font-weight: 300;
    line-height: 20px;
    margin-bottom: 30px;
}


.form-content label, .was-validated .form-check-input:invalid~.form-check-label, .was-validated .form-check-input:valid~.form-check-label{
    color: #fff;
}

.form-content input[type=text], .form-content input[type=password], .form-content input[type=email], .form-content select {
    width: 100%;
    padding: 9px 20px;
    text-align: left;
    border: 0;
    outline: 0;
    border-radius: 6px;
    background-color: #fff;
    font-size: 15px;
    font-weight: 300;
    color: #8D8D8D;
    -webkit-transition: all 0.3s ease;
    transition: all 0.3s ease;
    margin-top: 16px;
}


.btn-primary{
    background-color: #6C757D;
    outline: none;
    border: 0px;
     box-shadow: none;
}

.btn-primary:hover, .btn-primary:focus, .btn-primary:active{
    background-color: #495056;
    outline: none !important;
    border: none !important;
     box-shadow: none;
}

.form-content textarea {
    position: static !important;
    width: 100%;
    padding: 8px 20px;
    border-radius: 6px;
    text-align: left;
    background-color: #fff;
    border: 0;
    font-size: 15px;
    font-weight: 300;
    color: #8D8D8D;
    outline: none;
    resize: none;
    height: 120px;
    -webkit-transition: none;
    transition: none;
    margin-bottom: 14px;
}

.form-content textarea:hover, .form-content textarea:focus {
    border: 0;
    background-color: #ebeff8;
    color: #8D8D8D;
}

.mv-up{
    margin-top: -9px !important;
    margin-bottom: 8px !important;
}

.invalid-feedback{
    color: #ff606e;
}

.valid-feedback{
   color: #2acc80;
}

.nav-link{
    color: white;
}
.filled{
    height: 35vh;
    overflow-y: scroll;
}
</style>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Fill in the data below</h3>
                    <!-- <p>Fill in the data below.</p> -->
                    <form>
                        <div class="row" id="ginfo">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="productcode" placeholder="Enter Product code" id="code" style="color:black; font-weight:400;">
                                <!-- <input class="form-control" type="text" name="response"  id="response"> -->
                            
                            </div>

                            <div class="form-button mt-3 col-md-6">
                                <!-- <button  type="button" class="btn btn-primary" onclick="check()">Check</button> -->
                                <button  type="submit" class="btn btn-primary">Edit</button>
                            </div>

                        </div>
                
                </div>
            </form>
            <div class="filled" id="filled" style="display: none;">
                <h3>Data according to given code</h3>
                <hr style="color: #ebeff8;">
                <div class="row">
                    <div class="col-md-4"><h4>Product name</h4></div>
                    <div class="col-md-4"><h4>Product code</h4></div>
                    <div class="col-md-4"><h4>Product price</h4></div>
                </div>
                <hr style="color: #ebeff8;">
                <form method="post" action="">{%csrf_token%}
                <div class="row">
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="pname" placeholder="Product Name" id="pname" value="{{prod.pname}}" style="color:black; font-weight:400;">
                        </input>
                    </div>

                    <div class="col-md-4">
                        <input class="form-control" type="text" name="pcode" placeholder="Product Code" id="pcode" value="{{prod.pcode}}" style="color:black; font-weight:400;">
                        </input>
                    </div>

                    <div class="col-md-4">
                        <input class="form-control" type="text" name="pprice" placeholder="Product Price" id="pprice" value="{{prod.pprice}}" style="color:black; font-weight:400;">
                        </input>
                    </div>

                </div>
                <div class="form-button mt-3">
                    <button  type="submit" class="btn btn-primary">Save</button> 
                    
                </div>

            </div>
        </form>
        </div>
    </div>
</div>
</div>
</div>







<script>
        let filled = document.getElementById("filled")
        let pname = document.getElementById("pname")
        if(pname.value != ""){
            filled.style.display="block"
        }
    </script>
{% endblock %}
