{%include 'base.html'%}
{%block body%}

<script>
    var counter=1
    

    function addmoreP()
    {
        let name = document.getElementById("pname")
        let code = document.getElementById("pcode")
        let price = document.getElementById("pprice")
        
        var html1=`<br>\
        
        <div class="col-md-4">\
            <input class="form-control" type="text" name="pname${counter}" placeholder="Product Name" value="${name.value}" disabled="disabled">\
        </div>\
        <div class="col-md-4">\
            <input class="form-control" type="text" name="pcode${counter}" placeholder="Product Code" value="${code.value}" disabled="disabled">\
        </div>\
        <div class="col-md-4">\
            <input class="form-control" type="text" name="pprice${counter}" placeholder="Product Price" value="${price.value}" disabled="disabled">\
        </div>`
    counter+=1
    name.value=""
    code.value=""
    price.value=""
    
    if (counter<100){
        var x=document.getElementById("filled-row")
        x.innerHTML+=html1
        var y = document.getElementById("counter")
        y.value=counter
        }
    
    }
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

*, body {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: grayscale;
}

html, body {
    height: 100%;
    background-color: #152733;
   
}


.form-holder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

}

.form-holder .form-content {
    position: relative;
    text-align: center;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-align-items: center;
    align-items: center;
    padding: 60px;
    flex-direction: column;
}

.form-content .form-items,.filled{
    border: 3px solid #fff;
    padding: 40px;
    display: inline-block;
    width: 50vw;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    text-align: left;
    -webkit-transition: all 0.4s ease;
    transition: all 0.4s ease;
    margin: 5vh 0 ;
    
}

.filled{
    height: 35vh;
    overflow-y: scroll;
}
.form-content h3 {
    color: #fff;
    text-align: left;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 5px;
}

.form-content h3.form-title {
    margin-bottom: 30px;
}

.form-content p {
    color: #fff;
    text-align: left;
    font-size: 17px;
    font-weight: 300;
    line-height: 20px;
    margin-bottom: 30px;
}


.form-content label, .was-validated .form-check-input:invalid~.form-check-label, .was-validated .form-check-input:valid~.form-check-label, .filled{
    color: #fff;
}

.form-content input[type=text], .form-content input[type=password], .form-content input[type=email], .form-content select {
    width: 100%;
    padding: 9px 20px;
    text-align: left;
    border: 0;
    outline: 0;
    border-radius: 6px;
    background-color: #fff;
    font-size: 15px;
    font-weight: 300;
    color: #8D8D8D;
    -webkit-transition: all 0.3s ease;
    transition: all 0.3s ease;
    margin-top: 16px;
}


.btn-primary{
    background-color: #6C757D;
    outline: none;
    border: 0px;
     box-shadow: none;
}

.btn-primary:hover, .btn-primary:focus, .btn-primary:active{
    background-color: #495056;
    outline: none !important;
    border: none !important;
     box-shadow: none;
}

.form-content textarea {
    position: static !important;
    width: 100%;
    padding: 8px 20px;
    border-radius: 6px;
    text-align: left;
    background-color: #fff;
    border: 0;
    font-size: 15px;
    font-weight: 300;
    color: #8D8D8D;
    outline: none;
    resize: none;
    height: 120px;
    -webkit-transition: none;
    transition: none;
    margin-bottom: 14px;
}

.form-content textarea:hover, .form-content textarea:focus {
    border: 0;
    background-color: #ebeff8;
    color: #8D8D8D;
}

.mv-up{
    margin-top: -9px !important;
    margin-bottom: 8px !important;
}

.invalid-feedback{
    color: #ff606e;
}

.valid-feedback{
   color: #2acc80;
}

.nav-link{
    color: white;
}
input{
    color:black;
    font-weight:400;
}
</style>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Fill in the data below</h3>
                    <!-- <p>Fill in the data below.</p> -->
                    <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
                        <div id="pinfo">    
                            <div class="row">

                            <div class="col-md-4">
                                <input class="form-control" type="text" name="pname" placeholder="Product Name" id="pname" style="color:black; font-weight:400;">
                                </input>
                            </div>

                            <div class="col-md-4">
                                <input class="form-control" type="text" name="pcode" placeholder="Product Code" id="pcode" style="color:black; font-weight:400;">
                                </input>
                            </div>

                            <div class="col-md-4">
                                <input class="form-control" type="text" name="pprice" placeholder="Product Price" id="pprice" style="color:black; font-weight:400;">
                                </input>
                            </div>
                            <hr>
                            <div class="col-md-4">
                                <input class="form-control" type="file" name="pimg" placeholder="Product image" id="pimg">
                                </input>
                            </div>

                        </div>
                        </div>
                        <div class="form-button mt-3">
                                <button  type="submit" class="btn btn-primary">Add more Product +</button> 
                                <a href="/" class="btn btn-primary">Save</a>
                                
                        </div>
                    </form>
                </div>
                
        </div>
    </div>
</div>


{%endblock%}
