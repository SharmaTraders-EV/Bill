{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div>
        <div class="alert {{ message.tags }} alert-dismissible fade show container-fluid my-0 data-mdb-delay" role="alert" >
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</ul>
{% endif %}
