{%include 'base.html'%}
{%block body%}
<div class="container my-5 p-5 border">
  <h2 style="text-align: center;">Register youself</h2>
  <form action="" method="post">{%csrf_token%}

    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Confirm-Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="cpassword">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Enter Key</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="key">
  </div>
  <div class="row g-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="fname">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lname">
    </div>
</div>
   
<div class="register-button" style="margin-top:2vh;">
    <button type="submit" class="btn btn-dark">Register</button>
</div>
</form>


{%endblock%}
